<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <main class="card">
      <div class="card__image">
        <img src="./assets/images/image-equilibrium.jpg" alt="equilibrium" />
      </div>

      <div class="card__content">
        <h1 class="card__title"><a>Equilibrium #3429</a></h1>
        <p class="card__desc">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="card__details">
          <span class="card__eth-price">0.041 ETH</span>
          <span class="card__remain-time">3 days left</span>
        </div>

        <div class="card__user">
          <div class="card__avatar">
            <img src="./assets/images/image-avatar.png" alt="avatar image" />
          </div>
          <p class="card__user-name">
            Creation of <a class="user-name">Jules Wyvern</a>
          </p>
        </div>
      </div>
    </main>

    <footer class="footer">
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/kouroshking">Kourosh Damercheli</a>.
      </p>
    </footer>
  </body>
</html>
